<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ning Bo — Portfolio</title>
  <meta name="description" content="Contact and portfolio." />
  <style>
    :root{
      --bg:#0b0d10;
      --card:#10141b;
      --text:#eef2f7;
      --muted:#9aa4b2;
      --line:rgba(255,255,255,.10);
      --radius:16px;
      --max:1100px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7f9;
        --card:#ffffff;
        --text:#0b0d10;
        --muted:#5a6577;
        --line:rgba(10,15,20,.12);
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:24px 18px 70px}

    /* Top minimal contact bar */
    .top{
      position:sticky; top:0; z-index:10;
      background:color-mix(in srgb, var(--bg) 86%, transparent);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      margin:-24px -18px 18px;
      padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:650;
      letter-spacing:.2px;
    }
    .dot{width:9px;height:9px;border-radius:99px;background:rgba(143,178,255,.9)}
    .contact{
      display:flex; gap:10px; flex-wrap:wrap;
      color:var(--muted); font-size:13px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--line);
      background:color-mix(in srgb, var(--card) 70%, transparent);
      padding:8px 10px;
      border-radius:999px;
    }
    .pill:hover{transform:translateY(-1px)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}

    /* Masonry */
    .masonry{
      column-count:1;
      column-gap:14px;
    }
    @media(min-width:680px){ .masonry{column-count:2;} }
    @media(min-width:980px){ .masonry{column-count:3;} }

    .work{
      break-inside:avoid;
      margin:0 0 14px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:color-mix(in srgb, var(--card) 82%, transparent);
      overflow:hidden;
    }
    .thumb{
      width:100%;
      display:block;
      background:color-mix(in srgb, var(--card) 85%, transparent);
    }
    .info{
      padding:12px 12px 13px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted);
      font-size:12px;
      line-height:1.5;
    }
    .title{color:var(--text); font-weight:650; font-size:13px}
    .tag{border:1px solid var(--line); padding:4px 8px; border-radius:999px}

    .foot{
      margin-top:18px;
      color:var(--muted);
      font-size:12px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Only contact -->
    <div class="top">
      <div class="brand"><span class="dot"></span> Ning Bo</div>

      <div class="contact">
        <!-- 改成你的真实信息 -->
        <a class="pill" href="mailto:neson2000@gmail.com"><span class="mono">neson2000@gmail.com</span></a>
        <span class="pill"><span class="mono">WeChat: 19941199134</span></span>
      </div>
    </div>

    <!-- Waterfall portfolio -->
    <section class="masonry">

      <!-- ✅ 你只需要复制下面这个 work 块，多贴几份，然后换链接/图片/标题 -->
      <a class="work" href="https://your-case-link.com" target="_blank" rel="noreferrer">
      <img src="assets/series-chue.jpg">
        <div class="info">
          <div>
            <div class="title">Project Title 01</div>
            <div class="mono">Film / Campaign</div>
          </div>
          <div class="tag">2025</div>
        </div>
      </a>

      <a class="work" href="https://your-case-link.com" target="_blank" rel="noreferrer">
        <img class="thumb" src="https://images.unsplash.com/photo-1520975693411-b4a3ea66c86e?auto=format&fit=crop&w=1600&q=80" alt="Project cover" />
        <div class="info">
          <div>
            <div class="title">Project Title 02</div>
            <div class="mono">Series / Launch</div>
          </div>
          <div class="tag">2024</div>
        </div>
      </a>

      <a class="work" href="https://your-case-link.com" target="_blank" rel="noreferrer">
        <img class="thumb" src="https://images.unsplash.com/photo-1526481280690-7b1f3b2f8d6c?auto=format&fit=crop&w=1600&q=80" alt="Project cover" />
        <div class="info">
          <div>
            <div class="title">Project Title 03</div>
            <div class="mono">Brand / Partnership</div>
          </div>
          <div class="tag">2023</div>
        </div>
      </a>

      <a class="work" href="https://your-case-link.com" target="_blank" rel="noreferrer">
        <img class="thumb" src="https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&w=1600&q=80" alt="Project cover" />
        <div class="info">
          <div>
            <div class="title">Project Title 04</div>
            <div class="mono">Key Visual</div>
          </div>
          <div class="tag">2022</div>
        </div>
      </a>

    </section>

    <div class="foot">
      <div>© <span id="y"></span> Ning Bo</div>
      <div class="mono">neson2000.github.io</div>
    </div>

  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
